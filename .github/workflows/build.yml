name: build-and-package

on:
  push:
    branches: [ "main" ]
  pull_request:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22.x'

      - name: Cache npm deps
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      - name: Install deps
        run: npm install

      - name: Build Windows portable
        if: runner.os == 'Windows'
        run: npm run build:win

      - name: Build macOS portable (unsigned)
        if: runner.os == 'macOS'
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build:mac

      - name: Build Linux portable
        if: runner.os == 'Linux'
        run: npm run build:linux

      - name: Upload packaged artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sferra-desktop-${{ runner.os }}
          path: dist/**
          include-hidden-files: true

  publish-release:
    name: Publish GitHub Release assets
    if: github.event_name == 'release'
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist

      - name: Upload assets to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-dist/**/*.AppImage
            release-dist/**/*.tar.gz
            release-dist/**/*.zip
            release-dist/**/*.exe
            release-dist/**/*.blockmap
            release-dist/**/latest-*.yml
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN != '' && secrets.GH_TOKEN || secrets.GITHUB_TOKEN }}
